<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1 th:text="#{label.form.title}">form</h1>
<form action="/processRegister" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.login}">first</label>
        <input th:field="*{login}"/>
    </div>
    <div>
        <label th:text="#{label.user.password}">email</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>

</body>
</html>
